<section>
{{ $date_format := .Site.Params.Date_Format }}
{{range (where .Site.RegularPages "Type" "posts") | first 5 }}
    <div>
        <a href="{{.Permalink}}" title="{{.Title}}">{{.Title}}</a>
        {{ $date_format := .Site.Params.date_format }}
        <span> {{ if $date_format }} {{ .Date.Format $date_format }} {{ end }} </span>
    </div>
{{end}}
</section>
