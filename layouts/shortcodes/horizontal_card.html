{{ with .Page.Params.horizontal_card }}
{{ if .enable }}
<section class="space-y-4">
  {{ range .feature_item }}
  <div class="md:flex block mb-2 bg-white dark:bg-gray-800 rounded shadow space-x-8">
    <div class="md:w-1/2">
      <img src="{{ .image }}" alt="{{ .title }}" class="m-0 rounded-l" />
    </div>
    <div class="md:w-1/2 pb-8">
      <h3>{{ .title }}</h3>
      <div class="text-slate-500 dark:text-gray-100 pb-4">{{ .description }}</div>
      <div>
        {{ if .link }}<a href="{{ .link }}" class="px-6 no-underline py-3 bg-blue-600 rounded shadow-md text-blue-50 hover:bg-blue-500 dark:bg-blue-600 dark:hover:bg-blue-800">
          {{ .button | default "Read more ..."}}</a>{{ end }}
      </div>
    </div>
  </div>
  {{ end }}
</section>
{{ end }}
{{ end }}
