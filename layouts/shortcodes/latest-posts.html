<div class="flex flex-col grid grid-cols-1 gap-4 md:grid-cols-2 xl:grid-cols-3 py-4">
    {{ range (where .Site.RegularPages "Type" "posts" ) }}
    <div class="border rounded-xl bg-white dark:bg-slate-700">
        <a href="{{ .Permalink }}"><img src="{{ .Params.featuredImage }}" class="object-fill rounded-t-xl" alt=""/></a>
        <div class="p-4 space-y-4">
            <h3 class="py-3 text-2xl hover:text-blue-500 dark:text-gray-200">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h3>
            <p class="text-gray-500 dark:text-gray-200">{{ .Description }}</p>
            <div>
                {{ range .Params.Tags }}
                <a href="/tags/{{.}}" class="inline-block px-3 py-1 text-sm text-gray-700 bg-gray-200 rounded-full">{{ . }}</a>
                {{ end }}
            </div>
        </div>
        <div class="flex bottom-0 justify-between p-6 text-sm text-gray-500 border-t dark:text-gray-200">
            <div class="flex items-center gap-x-1">
                <svg class="h-4 fill-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24">
                    <path d="M17 1c0-.552-.447-1-1-1s-1 .448-1 1v2c0 .552.447 1 1 1s1-.448 1-1v-2zm-12 2c0 .552-.447 1-1 1s-1-.448-1-1v-2c0-.552.447-1 1-1s1 .448 1 1v2zm13 5v10h-16v-10h16zm2-6h-2v1c0 1.103-.897 2-2 2s-2-.897-2-2v-1h-8v1c0 1.103-.897 2-2 2s-2-.897-2-2v-1h-2v18h20v-18zm4 3v19h-22v-2h20v-17h2zm-17 7h-2v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4h-2v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/>
                </svg>
                {{ .Date.Format "2 Jan 2006" }}
            </div>
        </div>
    </div>
    {{ end }}
</div>
