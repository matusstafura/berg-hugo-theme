<ul>
    {{ $paginate := .Site.Params.Paginate | default 10 }}
    {{ $date_format := .Site.Params.Date_Format }}
    {{ range (.Paginator $paginate).Pages }}
    <li>{{ .Date.Format $date_format }} <a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
</ul>
{{ template "_internal/pagination.html" . }}
