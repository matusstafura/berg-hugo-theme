{{ if and (.Site.Params.Posts.showPrevNext) (eq .Type "posts") }}
<div class="flex justify-between pb-4">
    <div>
        {{ if .NextInSection  }}
        <a href="{{ .NextPage.Permalink }}">« {{ .NextPage.Title | truncate 50 "..." }}</a>
        {{ end }}
    </div>

    <div>
        {{ if .PrevInSection }}
        <a href="{{ .PrevPage.Permalink }}">{{ .PrevPage.Title | truncate 50 "..."}} »</a>
        {{ end }}
    </div>
</div>
{{ end }}
