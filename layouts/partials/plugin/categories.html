{{ if .Site.Params.Posts.showCategories }}
<div class="mx-auto max-w-4xl justify-center flex flex-wrap space-x-2">
    {{ range .Params.Categories }}
    {{ $category := . | urlize }}
    <span class="text-center">
        <a href="/categories/{{ $category }}/" class="no-underline text-[0.8rem] hover:underline font-semibold uppercase">{{ . }}</a>
    </span>
    {{ end }}
</div>
{{ end }}
