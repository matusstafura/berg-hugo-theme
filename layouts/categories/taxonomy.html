{{ define "main" }}
{{ .Content }}
{{ if .Params.listAllPosts | default true }}
    <ul>
        {{ $paginate := .Site.Params.Paginate }}
        {{ $date_format := .Site.Params.Date_Format }}
        {{ range .Paginator.Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
        {{ template "_internal/pagination.html" . }}
    </ul>
    {{ end }}
{{ end }}
