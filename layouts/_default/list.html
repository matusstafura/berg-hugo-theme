{{ define "main" }}
<h1>{{ .Title }}</h1>
<p>{{ .Description }}</p>
<h2>Latest Articles:</h2>
<ul>
    {{ range (.Paginator 10).Pages }}
    <li>{{ .Date.Format "2006-01-02" }} <a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
</ul>
{{ template "_internal/pagination.html" . }}
{{ end }}
